<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Pricing Table</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rasa:wght@300..700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="pricing-container">
      <div class="pricing-plan" id="one">
        <div class="plan-title riff"><h2>Basic</h2></div>
        <div class="plan-price diff">
          <h1><span class="price">$9.99</span><br />/month</h1>
        </div>
        <div class="plan-features riff">
          <p>
            <span class="material-symbols-outlined"> done </span> 10GB Storage
          </p>
          <p><span class="material-symbols-outlined"> done </span> 1 User</p>
          <p><span class="material-symbols-outlined"> close </span> Support</p>
        </div>
        <div class="button">
          <button type="button" class="plan-button">Sign Up</button>
        </div>
      </div>
      <div class="pricing-plan" id="standard">
        <div class="plan-title"><h2>Standard</h2></div>
        <div class="plan-price">
          <h1><span class="price">$19.99</span><br />/month</h1>
        </div>
        <div class="plan-features">
          <p>
            <span class="material-symbols-outlined"> done </span> 50GB Storage
          </p>
          <p><span class="material-symbols-outlined"> done </span> 5 Users</p>
          <p>
            <span class="material-symbols-outlined"> done </span> Phone &amp;
            Email Support
          </p>
        </div>
        <div class="button">
          <button type="button" class="plan-button">Sign Up</button>
        </div>
      </div>
      <div class="pricing-plan" id="two">
        <div class="plan-title riff"><h2>Premium</h2></div>
        <div class="plan-price diff">
          <h1><span class="price">$49.99</span><br />/month</h1>
        </div>
        <div class="plan-features riff">
          <p>
            <span class="material-symbols-outlined"> done </span> 100GB Storage
          </p>
          <p><span class="material-symbols-outlined"> done </span> 10 Users</p>
          <p>
            <span class="material-symbols-outlined"> done </span>24/7 Support
          </p>
        </div>
        <div class="button">
          <button type="button" class="plan-button">Sign Up</button>
        </div>
      </div>
    </div>
  </body>
</html>
